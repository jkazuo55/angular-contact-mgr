<div class="container mt-3">
	<div class="row">
		<div class="col">
			<p class="h3 fw-bold text-danger">Add contact</p>
			<p class="fst-italic">Câliboire de géritole d'astie de viarge de ciboire de bout d'crisse de viande à chien de
				torvisse de colon de patente à gosse de mosus.</p>
		</div>
	</div>
</div>

<!-- loading spinner-->
<div *ngIf="loading">
	<app-spinner></app-spinner>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="h4 text-danger fw-bold">{{errorMessage}}</p>
			</div>
		</div>
	</div>
</div>


<!-- create contact form -->
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<form (submit)="createSubmit()">
				<div class="mb-2"><input required="true" [(ngModel)]="contact.name" name="name" type="text" class="form-control"
						placeholder="Name"></div>
				<div class="mb-2"><input required="true" [(ngModel)]="contact.photo" name="photo" type="text"
						class="form-control" placeholder="Photo Url">
				</div>
				<div class="mb-2"><input required="true" [(ngModel)]="contact.email" name="email" type="email"
						class="form-control" placeholder="Email">
				</div>
				<div class="mb-2"><input required="true" [(ngModel)]="contact.mobile" name="mobile" type="number"
						class="form-control" placeholder="Mobile">
				</div>
				<div class="mb-2"><input required="true" [(ngModel)]="contact.company" name="company" type="text"
						class="form-control" placeholder="Company">
				</div>
				<div class="mb-2"><input required="true" [(ngModel)]="contact.title" name="title" type="text"
						class="form-control" placeholder="Title"></div>
				<div class="mb-2">
					<select required="true" [(ngModel)]="contact.groupId" name="groupId" id="" class="form-control" *ngIf="groups.length > 0">
						<option value="">Select a group</option>
						<option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
					</select>
				</div>
				<div class="mb-2"><input class="btn btn-danger" value="create" type="submit">
					<a routerLink="/" class="btn btn-dark ms-2">close</a>
				</div>
			</form>
		</div>
		<!-- <div class="col-sm-4"><img src="http://assets.stickpng.com/images/585e4bcdcb11b227491c3396.png" alt="" class="contact-img"></div> -->
		<div class="col-sm-4"><img [src]="contact.photo" alt="" class="contact-img"></div>
	</div>
</div>
